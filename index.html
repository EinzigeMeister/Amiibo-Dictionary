<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Amiibo Selector</title>
  </head>
  <body id="body">
    <div id="sidebar" class="sidebar">
      <h2>Select a Game Series</h2>
      <select name="game-filter"></select>
      <h2>Find a Character</h2>
      <form id="character-search">
        <label for="search-name">Character Name: </label>
        <input id="search-name" type="text" />
        <input type="submit" value="Search" />
      </form>
      <h2>Choose Your Character</h2>
      <div id="character-list" class="character-list"></div>
    </div>
    <div class="amiibo-container" id="amiibo-container">
      <p id="amiibo-name" class="amiibo-name">Loading</p>
      <img
        id="amiibo-image"
        class="amiibo-image"
        src="https://images.unsplash.com/photo-1607434472257-d9f8e57a643d?auto=format&fit=crop&q=80&w=2072&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3Dcode"
      />
      <p class="amiibo-usage" id="amiibo-usage">Loading</p>
      <p class="instructions">Select a game to see what the Amiibo does!</p>
      <div id="game-list" class="'game-list">
        <div id="game-list-Switch" class="game-list-Switch">SWITCH</div>
        <div id="game-list-3DS" class="game-list-3DS">3DS</div>
        <div id="game-list-WiiU" class="game-list-WiiU">WII-U</div>
      </div>
    </div>
  </body>
</html>
